<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h1>Staff Report</h1>
    
                <b>  <table >
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Address</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for staff in staffs %}
                      <tr>
                        <td>{{ staff.admin.id }}</td>
                        <td>{{ staff.admin.first_name }}</td>
                        <td>{{ staff.admin.last_name }}</td>
                        <td>{{ staff.admin.username }}</td>
                        <td>{{ staff.admin.email }}</td>
                        <td>{{ staff.address }}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table> </b>
                  <b>Total Staff</b>= {{ total_staffs }}
                
</body>
</html>
